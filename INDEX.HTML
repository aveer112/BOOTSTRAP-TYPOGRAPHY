<html>
    <head>
        <title>bootstarp typography</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>abbreviation</h1>
        <abbr title="codingal">cdgl</abbr>
        <br>
        <blockquote class="blockquote"><p>codingal is on a mission to inspire school kids</p><footer class="blockquote-footer">from codingal</footer></blockquote>
        <h1>multiple lines quotes</h1>
        <pre>my name is aveer
            i am 13 years old
            i like coding
        </pre>
    </body>
</html>
